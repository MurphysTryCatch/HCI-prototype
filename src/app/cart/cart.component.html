<clr-modal [(clrModalOpen)]="yolo" [clrModalSize]="'xl'">
    <h3 class="modal-title">Shopping Cart</h3>
    <div class="modal-body">
      <div class="row">
        <div class="col-xs-7">
          <div class="card" style="height:500px;">
            <div class="card-block" style="padding: 0">
              <clr-wizard #wizardmd [(clrWizardOpen)]="yolo" [clrWizardPreventModalAnimation]="true"
              clrWizardSize="md"
              class="clr-wizard--inline clr-wizard--no-shadow clr-wizard--no-title">
                
                <clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
                <clr-wizard-button [type]="'next'">Next</clr-wizard-button>

                <clr-wizard-page style="width: 100px;">
                  <ng-template clrPageTitle>Shipping Info</ng-template>
                </clr-wizard-page>
              </clr-wizard>
            </div>
          </div>
        </div>
        <div class="col-xs-5">
          <div class="card">
            <div class="card-block">
              <h3>Orders</h3>
              <div *ngFor="let item of dataService.cart">
                <img [src]="item.img_url" style="width: 50px;">
                {{item.name}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="yolo = false; yoloChange.next(yolo)">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="yolo = false; yoloChange.next(yolo)">Ok</button>
    </div>
</clr-modal>
